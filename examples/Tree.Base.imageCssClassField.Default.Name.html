<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./dist/js/core.js" type="text/javascript"></script>
    <link href="./dist/css/core.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css"
    />

    <link href="./dist/css/tree.css" rel="stylesheet" type="text/css" />
    <script src="./dist/js/tree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock.min.js"></script>
    <script src="./dist/js/mock.js"></script>
  </head>
  <body style="padding: 8px">
    <div id="tree"></div>
    <script>
      var tree = $('#tree').tree({
        uiLibrary: 'bootstrap',
        dataSource: [
          {
            text: 'folder',
            imageCssClass: 'glyphicon glyphicon-folder-close',
            children: [
              { text: 'file', imageCssClass: 'glyphicon glyphicon-file' },
            ],
          },
        ],
      })
    </script>
  </body>
</html>
