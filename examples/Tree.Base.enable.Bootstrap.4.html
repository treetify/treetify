<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./dist/js/core.js" type="text/javascript"></script>
    <link href="./dist/css/core.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="./dist/css/checkbox.css" rel="stylesheet" type="text/css" />
    <link href="./dist/css/tree.css" rel="stylesheet" type="text/css" />
    <script src="./dist/js/checkbox.js"></script>
    <script src="./dist/js/tree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock.min.js"></script>
    <script src="./dist/js/mock.js"></script>
  </head>
  <body style="padding: 8px">
    <button onclick="tree.enable(northAmerica)" class="btn btn-default">
      Enable North America (Cascade)
    </button>
    <button onclick="tree.disable(northAmerica)" class="btn btn-default">
      Disable North America (Cascade)
    </button>
    <button onclick="tree.enable(northAmerica, false)" class="btn btn-default">
      Enable North America (Non-Cascade)
    </button>
    <button onclick="tree.disable(northAmerica, false)" class="btn btn-default">
      Disable North America (Non-Cascade)
    </button>
    <br /><br />
    <div id="tree" data-source="/Locations/Get"></div>
    <script>
      var tree, northAmerica
      tree = $('#tree').tree({
        checkboxes: true,
        primaryKey: 'ID',
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',
        dataBound: function () {
          northAmerica = tree.getNodeByText('North America')
        },
      })
    </script>
  </body>
</html>
