<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./dist/js/core.js" type="text/javascript"></script>
    <link href="./dist/css/core.css" rel="stylesheet" type="text/css" />
    <link href="./dist/css/tree.css" rel="stylesheet" type="text/css" />
    <script src="./dist/js/tree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock.min.js"></script>
    <script src="./dist/js/mock.js"></script>
  </head>
  <body style="padding: 8px">
    <button onclick="append()" class="gj-button-md">
      Append to Asia as second
    </button>
    <br />
    <div id="tree" data-source="/Locations/Get"></div>
    <script>
      var parent,
        tree = $('#tree').tree()
      tree.on('dataBound', function () {
        parent = tree.getNodeByText('Asia')
        tree.off('dataBound')
      })
      function append() {
        tree.addNode({ text: 'New Node' }, parent, 2)
      }
    </script>
  </body>
</html>
